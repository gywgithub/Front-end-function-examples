<!DOCTYPE html>
<html>
  <head>
    <title>scrollIntoView</title>
    <style type="text/css">
      .window-item {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div style="width:200px;height:200px;border:2px solid #ccc;overflow:hidden;">
      <div class="window-item" style="background-color: #5cbbf6;">1</div>
      <div class="window-item" style="background-color: #f44336;">2</div>
      <div class="window-item" style="background-color: #fbc02d;">3</div>
      <div class="window-item" style="background-color: #1867c0;">4</div>
      <div class="window-item" style="background-color: #ff9800;">5</div>
    </div>
    <script>
      const divs = document.getElementsByClassName('window-item');
      let i = 0;
      const intervalId = setInterval(() => {
        i = i + 1;
        if (i === divs.length) {
          i = 0
        }
        divs[i].scrollIntoView({behavior: 'smooth', block: 'start'});
      }, 2500)
    </script>
  </body>
</html>
