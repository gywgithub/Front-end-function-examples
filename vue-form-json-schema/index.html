<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css" src=""></style>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-form-json-schema@2.2.2/dist/vue-form-json-schema.umd.js"></script>
    <style type="text/css">
    /* Demo CSS for pretty printing objects, not required by vue-form-json-schema */
    pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
    }

    .string {
        color: #e91e63;
    }

    .number {
        color: #00bcd4;
    }

    .boolean {
        color: #ff00ff;
    }

    .null {
        color: #9e9e9e;
    }

    .key {
        color: #3753a9;
    }
    </style>
</head>

<body>
    <div style="padding: 20px;">
        <a href="https://codesandbox.io/s/4rykx7jj19">https://codesandbox.io/s/4rykx7jj19</a><br>
        <a href="https://jarvelov.gitbook.io/vue-form-json-schema/">https://jarvelov.gitbook.io/vue-form-json-schema/</a>
    </div>
    <div id="app">
        
    </div>
    <script type="text/javascript">
    const template = `
  <div id="example-one" class="container mb-3 mt-3">
    <h1>vue-form-json-schema</h1>
    <h3>Example #1 <small class="text-muted">Minimal example</small></h3>
    <p class="lead">
      <span>A minimal example showing a simple <code>input</code> field.</span>
    </p>

    <vue-form-json-schema
      :model="model"
      :schema="schema"
      :ui-schema="uiSchema"
      v-on:change="onChange"
      v-on:state-change="onChangeState"
      v-on:validated="onValidated"
    >
    </vue-form-json-schema>

    <hr />

    <h4>Model</h4>
    <pretty-print :value="model"></pretty-print>

    <h4>Schema</h4>
    <pretty-print :value="schema"></pretty-print>

    <h4>UI Schema</h4>
    <pretty-print :value="uiSchema"></pretty-print>

    <h4>State</h4>
    <pretty-print :value="state"></pretty-print>

    <h4>Valid</h4>
    <div>{{ valid }}</div>
  </div>
`;

    window.Vue.component('example-one', {
        name: 'example-one',
        template,
        data() {
            return {
                model: {},
                state: {},
                valid: false,
                schema: {
                    type: 'object',
                    properties: {
                        firstName: {
                            type: 'string',
                        },
                        lastName: {
                            type: 'string',
                        },
                        age: {
                            type: 'number',
                            minimum: 18
                        },
                        consent: {
                            type: 'boolean',
                            const: true
                        }
                    },
                },
                uiSchema: [{
                        component: 'input',
                        model: 'firstName',
                        fieldOptions: {
                            class: ['form-control'],
                            on: ['input'],
                            attrs: {
                                placeholder: 'Please enter your first name',
                            },
                        },
                    },
                    {
                        component: 'input',
                        model: 'lastName',
                        fieldOptions: {
                            class: ['form-control'],
                            on: ['input'],
                            attrs: {
                                placeholder: 'Please enter your last name',
                            }
                        }
                    },
                    {
                        component: "div",
                        fieldOptions: {
                            class: ["form-group"]
                        },
                        children: [{
                                component: "label",
                                fieldOptions: {
                                    attrs: {
                                        for: "age"
                                    },
                                    class: ["font-weight-bold"],
                                    domProps: {
                                        innerHTML: "Age"
                                    }
                                }
                            },
                            {
                                component: "input",
                                model: "age",
                                errorOptions: {
                                    class: ["is-invalid"]
                                },
                                fieldOptions: {
                                    attrs: {
                                        id: "age",
                                        type: "number",
                                        min: 0
                                    },
                                    class: ["form-control"],
                                    on: ["input"]
                                }
                            },
                            {
                                component: "small",
                                fieldOptions: {
                                    class: ["text-muted"],
                                    domProps: {
                                        innerHTML: "Please confirm that you are over 18 years of age"
                                    }
                                }
                            }
                        ]
                    },
                    {
                        component: "div",
                        fieldOptions: {
                            class: ["form-group"]
                        },
                        children: [{
                                component: "div",
                                fieldOptions: {
                                    class: ["font-weight-bold"],
                                    domProps: {
                                        innerHTML: "Terms and conditions"
                                    }
                                }
                            },
                            {
                                component: "div",
                                children: [{
                                        component: "span",
                                        fieldOptions: {
                                            domProps: {
                                                innerHTML: "Please acknowledge that you have read and accept our "
                                            }
                                        }
                                    },
                                    {
                                        component: "a",
                                        fieldOptions: {
                                            attrs: {
                                                href: "#"
                                            },
                                            domProps: {
                                                innerHTML: "Terms and conditions"
                                            }
                                        }
                                    }
                                ]
                            },
                            // "Yes" radio button
                            {
                                component: "div",
                                fieldOptions: {
                                    class: ["form-check"]
                                },
                                children: [{
                                        component: "input",
                                        model: "consent",
                                        errorOptions: {
                                            class: ["is-invalid"]
                                        },
                                        valueProp: "checked",
                                        fieldOptions: {
                                            class: ["form-check-input"],
                                            on: "change",
                                            attrs: {
                                                id: "consent-yes",
                                                name: "name",
                                                type: "radio"
                                            },
                                            domProps: {
                                                value: true
                                            }
                                        }
                                    },
                                    {
                                        component: "label",
                                        fieldOptions: {
                                            attrs: {
                                                for: "consent-yes"
                                            },
                                            class: ["form-check-label"],
                                            domProps: {
                                                innerHTML: "Yes, I agree"
                                            }
                                        }
                                    }
                                ]
                            },
                            // "No" radio button
                            {
                                component: "div",
                                fieldOptions: {
                                    class: ["form-check"]
                                },
                                children: [{
                                        component: "input",
                                        model: "consent",
                                        errorOptions: {
                                            class: ["is-invalid"]
                                        },
                                        valueProp: "checked",
                                        fieldOptions: {
                                            class: ["form-check-input"],
                                            on: "change",
                                            attrs: {
                                                id: "consent-no",
                                                name: "name",
                                                type: "radio"
                                            },
                                            domProps: {
                                                value: false
                                            }
                                        }
                                    },
                                    {
                                        component: "label",
                                        fieldOptions: {
                                            attrs: {
                                                for: "consent-no"
                                            },
                                            class: ["form-check-label"],
                                            domProps: {
                                                innerHTML: "No, I do not agree"
                                            }
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                ],
            };
        },
        methods: {
            onChange(value) {
                this.model = value;
            },
            onChangeState(value) {
                this.state = value;
            },
            onValidated(value) {
                this.valid = value;
            },
        },
    });

    // The component below is just used for the demo

    window.Vue.component('pretty-print', {
        name: 'JsonPrettyPrint',
        template: '<pre v-html="this.prettyPrint(this.value)"></pre>',
        props: {
            value: {
                type: null,
            },
        },
        methods: {
            prettyPrint(json) {
                if (json) {
                    const stringified = JSON.stringify(json, null, 2);
                    const stringifiedReplaced = stringified.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
                    const regex = /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+-]?\d+)?)/g;

                    return stringifiedReplaced.replace(regex, (match) => {
                        let className = 'number';

                        if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                className = 'key';
                            } else {
                                className = 'string';
                            }
                        } else if (/true|false/.test(match)) {
                            className = 'boolean';
                        } else if (/null/.test(match)) {
                            className = 'null';
                        }

                        return `<span class="${className}">${match}</span>`;
                    });
                }

                return '';
            },
        },
    });

    window.Vue.config.productionTip = false;

    /* eslint-disable no-new */
    new window.Vue({
        el: '#app',
        template: '<example-one />',
    });
    </script>
</body>

</html>
