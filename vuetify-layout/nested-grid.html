<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Nested layouts</title>
  <style type="text/css">
    .slide-fade-enter-active {
      transition: all 1.2s ease;
    }

    .slide-fade-leave-active {
      transition: all 0.8s;
    }

    .slide-fade-enter,
    .slide-fade-leave-to {
      transform: translateX(250px);
      opacity: 0;
    }

    .label-style {
      font-size: 20px;
      font-weight: bold;
    }


  .theme--light.v-sheet {
    background: #03080e;
    color: #00f0fc;
  }

  p {
    margin-bottom: 0 !important;
    line-height: 34px;
  }
  </style>
</head>

<body>
  <div id="app">
    <v-app id="inspire">
      <v-container fluid grid-list-md>
        <v-layout row wrap>
          <v-flex d-flex xs12 sm6 md4>
            <v-card color="#041017">
              <v-card-text>
                <v-layout align-center justify-center>
                  <v-flex d-flex xs12 sm12 md10 lg8>
                    <h2 style="position:relative;left:-20px;">用户信息</h2>
                    <br><br>
                  </v-flex>
                </v-layout>
                <v-layout align-center justify-center>

                  <v-flex d-flex xs12 sm12 md11 lg8 style="position:relative;">
                    <v-layout row wrap>
                      <v-flex>
                        <img
                          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiWJjPlnCy-zWbUrBKYb7qpM1Mme8HrfTK0A14WBEP2rnKGCRy"
                          style="width:130px;">
                      </v-flex>
                      <v-flex>
                        <transition name="slide-fade">
                          <div v-show="infoShow" style="position: absolute;left:160px;font-size:18px;">
                            <p class="label-style">张飞</p>
                            <p>ID: &nbsp;&nbsp; 4312</p>
                            <p>性别: 男</p>
                            <p>年龄: 28</p>
                          </div>
                        </transition>
                        <transition name="slide-fade">
                          <div v-show="!infoShow" style="position: absolute;left:160px;font-size:18px;">
                            <p>体重: 65kg</p>
                            <p>身高: 178cm</p>
                            <p>入所日期: 2019-07-18</p>
                            <p>时间: 24个月</p>
                          </div>
                        </transition>
                      </v-flex>
                    </v-layout>

                  </v-flex>
                </v-layout>
              </v-card-text>
            </v-card>
          </v-flex>
          <v-flex d-flex xs12 sm6 md4>
            <v-card color="purple" dark>
              <v-card-title primary class="title">Lorem</v-card-title>
              <v-card-text>{{ lorem }}</v-card-text>
            </v-card>
          </v-flex>
          <v-flex d-flex xs12 sm6 md4>
            <v-card color="purple" dark>
              <v-card-title primary class="title">Lorem</v-card-title>
              <v-card-text>{{ lorem }}</v-card-text>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>

      <v-container fluid grid-list-md>
        <v-layout row wrap>
          <v-flex d-flex xs12 sm6 md4>
            <v-card color="purple" dark>
              <v-card-title primary class="title">Lorem</v-card-title>
              <v-card-text>{{ lorem }}</v-card-text>
            </v-card>
          </v-flex>
          <v-flex d-flex xs12 sm6 md4>
            <v-layout row wrap>
              <v-flex d-flex>
                <v-card color="indigo" dark>
                  <v-card-text>{{ lorem.slice(0, 70) }}33</v-card-text>
                </v-card>
              </v-flex>
              <v-flex d-flex>
                <v-layout row wrap>
                  <v-flex v-for="n in 2" :key="n" d-flex xs12>
                    <v-card color="red lighten-2" dark>
                      <v-card-text>{{ lorem.slice(0, 40) }}11</v-card-text>
                    </v-card>
                  </v-flex>
                </v-layout>
              </v-flex>
            </v-layout>
          </v-flex>
          <v-flex d-flex xs12 sm6 md4 child-flex>
            <v-card color="green lighten-2" dark>
              <v-card-text>{{ lorem.slice(0, 90) }}</v-card-text>
            </v-card>
          </v-flex>
          <v-flex d-flex xs12 sm6 md3>
            <v-card color="blue lighten-2" dark>
              <v-card-text>{{ lorem.slice(0, 100) }}</v-card-text>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        lorem: `Lorem ipsum dolor sit amet, mel at clita quando. Te sit oratio vituperatoribus, nam ad ipsum posidonium mediocritatem, explicari dissentiunt cu mea. Repudiare disputationi vim in, mollis iriure nec cu, alienum argumentum ius ad. Pri eu justo aeque torquatos.`,
        infoShow: true
      }),
      mounted() {
        setInterval(() => {
          this.infoShow = !this.infoShow
        }, 3000)
      }
    })
  </script>
</body>

</html>
