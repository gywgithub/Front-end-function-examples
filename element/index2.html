<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <title>Element scrollbar</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style type="text/css">
  .scrollbar-wrapper {
    overflow-x: hidden !important;
  }

  .el-scrollbar__bar.is-vertical {
    right: 0px;
  }

  .el-scrollbar {
    height: 100%;
  }
  </style>
</head>

<body>
  <div id="app">
    <el-container>
      <el-header style="border:1px solid #ccc;">Header</el-header>
      <el-container>
        <el-aside width="200px" style="border:1px solid #ccc;height:500px;">
          <el-scrollbar wrap-class="scrollbar-wrapper">
            <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
              <el-menu-item v-for="item in list" :index="item.index">
                <i class="el-icon-menu"></i>
                <span slot="title">{{item.title}}</span>
              </el-menu-item>
            </el-menu>
          </el-scrollbar>
        </el-aside>
      </el-container>
    </el-container>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
new Vue({
  el: '#app',
  data: function() {
    return {
      visible: false,
      list: [{
        title: '1',
        index: 1
      }]
    }
  },
  mounted() {
    const arr = [{
      title: '2',
      index: 2
    }, {
      title: '3',
      index: 3
    }, {
      title: '4',
      index: 4
    }, {
      title: '5',
      index: 5
    }, {
      title: '6',
      index: 6
    }, {
      title: '7',
      index: 7
    }, {
      title: '8',
      index: 8
    }, {
      title: '9',
      index: 9
    }, {
      title: '10',
      index: 10
    }, {
      title: '11',
      index: 11
    }]
    setTimeout(() => {
      this.list = this.list.concat(arr)
    }, 500)
  },
  methods: {
    handleOpen(key, keyPath) {
      console.log(key, keyPath);
    },
    handleClose(key, keyPath) {
      console.log(key, keyPath);
    }
  }
})
</script>

</html>
