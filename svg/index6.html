<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style type="text/css">
    .svg-stroke-width {
      stroke-width: 5;
      animation: strokeWidth 3s infinite;
    }

    @keyframes strokeWidth {
      0% {
        stroke-width: 5;
        stroke: red;
      }

      100% {
        stroke-width: 10;
        stroke: red;
      }
    }

    .div-red {
      width: 100px;
      height: 100px;
      background: #2cc895;
      opacity: 0.1;
      animation: mymove 3s infinite;
      border: 5px solid white;
    }

    @keyframes mymove {
      0% {
        opacity: 0.1;
        border: 5px solid white;
      }

      100% {
        opacity: 1;
        border: 5px solid #2cc895;
      }
    }

    .div-e {
      width: 100px;
      height: 100px;
      background: #eee;
    }
  </style>
</head>

<body>
  <!-- <div id="div2" class="div-red"></div>
  <div id="div1" style="width:100px;height:100px;background:#eee;"></div> -->
  <div id="div3" class="div-e"></div>
  <?xml version="1.0" standalone="no"?>
  <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect id="r1" x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />
    <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />

    <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5" />
    <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="red" stroke-width="5" />

    <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5" />
    <polyline id="pl1" class="polyline" points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
      stroke="orange" fill="transparent" stroke-width="5" />

    <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" stroke="green"
      fill="transparent" stroke-width="5" />

    <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5" />
  </svg>
</body>
<script type="text/javascript">
  const pl1 = document.getElementById('pl1');
  // pl1.classList.add('div-red');


  const r1 = document.getElementById('r1');
  console.log(r1);
  // r1.style.stroke="green";
  let n = 1;
  setInterval(() => {
    if (n === 1) {
      r1.style.stroke = "green";
      n = 2;
    } else {
      r1.style.stroke = "black";
      n = 1;
    }
  }, 3000);

  // const div1 = document.getElementById('div1');
  const div3 = document.getElementById('div3');
  setTimeout(() => {
    // div1.classList.add('div-red');
    div3.classList.remove('div-e');
    div3.classList.add('div-red');

    pl1.classList.add('svg-stroke-width');
  }, 3000);
  setTimeout(() => {
    // div1.classList.remove('div-red');
    div3.classList.add('div-e');
    div3.classList.remove('div-red');

    pl1.classList.remove('svg-stroke-width');
  }, 30000)
</script>

</html>
