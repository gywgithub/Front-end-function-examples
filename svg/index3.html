<html>

<head>
  <title>Static Tree Diagram</title>
  <style type="text/css">
    text {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <?xml version="1.0" standalone="no"?>

  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!--
    with relative unit such as percentage, the visual size
    of the square looks unchanged regardless of the viewBox
    -->
    <rect x="0" y="0" width="100%" height="100%" fill="green" />
  
    <!--
    with a large viewBox the circle looks small
    as it is using user units for the r attribute:
    4 resolved against 100 as set in the viewBox
    -->
    <circle cx="50%" cy="50%" r="4" fill="white"/>
  </svg>
  
  <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
    <!--
    with relative unit such as percentage, the visual size
    of the square looks unchanged regardless of the viewBox`
    -->
    <rect x="0" y="0" width="100%" height="100%"/>
  
    <!--
    with a small viewBox the circle looks large
    as it is using user units for the r attribute:
    4 resolved against 10 as set in the viewBox
    -->
    <circle cx="50%" cy="50%" r="4" fill="white"/>
  </svg>
  
  <svg viewBox="-5 -5 10 10" xmlns="http://www.w3.org/2000/svg">
    <!--
    The point of coordinate 0,0 is now in the center of the viewport,
    and 100% is still resolve to a width or height of 10 user units so
    the rectangle looks shifted to the bottom/right corner of the viewport
    -->
    <rect x="0" y="0" width="100%" height="100%"/>
  
    <!--
    With the point of coordinate 0,0 in the center of the viewport the
    value 50% is resolve to 5 which means the center of the circle is
    in the bottom/right corner of the viewport.
    -->
    <circle cx="50%" cy="50%" r="4" fill="white"/>
  </svg>

  <!-- 三次贝塞尔曲线 C  -->
  <!-- size: 1000  -->
  <svg width="2000" height="2000" version="1.1" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #ccc;">
    <!-- 第一级圆点 -->
    <!-- <circle cx="500" cy="200" r="5" fill="red" /> -->
    <text x="500" dx="-15" y="200" dy="-10" style="cursor:pointer;">Root</text>

    <!-- 第二级圆点 -->
    <circle cx="100" cy="900" r="5" fill="red" />
    <text x="100" y="900">1</text>

    <circle cx="300" cy="900" r="5" fill="red" />
    <text x="300" y="900">2</text>

    <circle cx="500" cy="900" r="5" fill="red" />
    <text x="500" y="900">3</text>

    <circle cx="700" cy="900" r="5" fill="red" />
    <text x="700" y="900">4</text>

    <circle cx="900" cy="900" r="5" fill="red" />
    <text x="900" y="900">5</text>

    <!-- 第二级曲线 -->
    <path d="M500 200 C 500 500, 100 500, 100 900" fill="transparent" stroke="black" />
    <path d="M500 200 C 500 500, 300 500, 300 900" fill="transparent" stroke="black" />
    <path d="M500 200 C 500 500, 500 500, 500 900" fill="transparent" stroke="black" />
    <path d="M500 200 C 500 500, 700 500, 700 900" fill="transparent" stroke="black" />
    <path d="M500 200 C 500 500, 900 500, 900 900" fill="transparent" stroke="black" />

    <!-- 第三级级曲线 -->
    <path d="M100 900 C 100 1350, 33 1350, 33 1800" fill="transparent" stroke="black" />
    <path d="M100 900 C 100 1350, 100 1350, 100 1800" fill="transparent" stroke="black" />
    <path d="M100 900 C 100 1350, 165 1350, 165 1800" fill="transparent" stroke="black" />


    <!-- 第三级圆点 -->
    <circle cx="33" cy="1800" r="5" fill="red" />
    <circle cx="100" cy="1800" r="5" fill="red" />
    <circle cx="165" cy="1800" r="5" fill="red" />
  </svg>

</body>

</html>
