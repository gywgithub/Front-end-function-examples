<!DOCTYPE html>
<html>
  <head>
    <title>vue-i18n</title>
  </head>

  <body>
    <div id="app">
      {{msg}}

      <p>{{$t("message.hello")}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script>
      const messages = {
        en: {
          message: {
            hello: 'hello world',
          },
        },
        ja: {
          message: {
            hello: 'こんにちは、世界'
          },
        },
      };

      const i18n = new VueI18n({
        locale: 'en',
        messages,
      })

      var app = new Vue({
        el: "#app",
        i18n,
        data: {
          msg: "Hello World",
        },
      });
    </script>
  </body>
</html>
