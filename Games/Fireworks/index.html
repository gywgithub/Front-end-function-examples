<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }

      .fireworks-container {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: crosshair;
      }

      .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00;
        border-radius: 50%;
        transform-origin: center bottom;
        animation: explode 2s ease-out;
      }

      @keyframes explode {
        0% {
          transform: scale(1);
          background-color: #f00;
        }
        50% {
          transform: scale(3);
          background-color: #ff0;
        }
        100% {
          transform: scale(1);
          background-color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div class="fireworks-container" onclick="launchFirework(event)">
      <!-- Container for fireworks -->
    </div>
    <script>
      function launchFirework(event) {
        const fireworksContainer = document.querySelector(
          ".fireworks-container"
        );
        const firework = document.createElement("div");
        firework.className = "firework";

        const x = event.clientX;
        const y = event.clientY;

        firework.style.left = x + "px";
        firework.style.top = y + "px";

        fireworksContainer.appendChild(firework);

        setTimeout(() => {
          fireworksContainer.removeChild(firework);
        }, 2000);
      }
    </script>
  </body>
</html>
