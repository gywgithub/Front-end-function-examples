<!DOCTYPE html>
<html>

<head>
  <title>Animation</title>
  <style type="text/css">
    .img-first {
      width: 80px;
      height: 80px;
      -webkit-animation: 4s linear 0s infinite alternate move_img_first;
      animation: 4s linear 0s infinite alternate move_img_first;
    }

    @keyframes move_img_first {
      from {
        margin-left: 10%;
      }

      to {
        margin-left: 90%;
      }
    }

    .img-second {
      width: 80px;
      height: 80px;
      -webkit-animation: 4s linear 0s infinite alternate move_img_second;
      animation: 4s linear 0s infinite alternate move_img_second;
    }

    @keyframes move_img_second {
      from {
        margin-left: 90%;
      }

      to {
        margin-left: 10%;
      }
    }
  </style>
</head>

<body>
  <div style="border: 2px solid red;width:100%;height:100px;">
    <img src="../Assets/Images/vue-logo.svg" class="img-first" />
  </div>
  <div style="border: 2px solid green;width:100%;height:100px;margin-top: 20px;">
    <img src="../Assets/Images/vue-logo.svg" class="img-second" />
  </div>
  <div style="border: 2px solid orange;width:100%;height:100px;margin-top: 20px;">
    <img src="../Assets/Images/vue-logo.svg" class="img-first" />
  </div>
</body>

</html>
